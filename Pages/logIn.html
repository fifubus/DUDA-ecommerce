<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../Styles/logIn.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------------------GOOGLE FONTS--------------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <title>E-Commerce</title>
</head>
<body id="body">

<br><br><br><br><br>

<!---------------------------------HEADER--------------------------------------->

<header>
    <div class="container d-flex justify-content-center">
        <h1 class="fs-1 w-50 text-black rounded border rounded fst-italic fw-bold d-flex justify-content-center bg-light">
            LOG IN
        </h1>
    </div>
</header>

<br><br><br><br><br>

<!------------------------------LOG IN--------------------------------->

<center>
    <div class="container" id="container">
        <div class="container">
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Username</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="uInput">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Password</span>
                <input type="password" class="form-control" placeholder="Password" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="pInput">
            </div>
            <p class="text-danger fw-bold" id="error"></p>
        </div>
        <a href="#" class="btn btn-primary" onclick="login()" id="enterBtn">Enter</a>
    </div>
</center>

<br><br><br><br><br><br><br><br><br>

<!-------------------------------------FOOTER---------------------------------------->

<center>
    <div class="card" id="footer">
        <div class="card-header text-light" id="footerTitle">
            E-commerce
        </div>
        <div class="card-body" id="footerBody">
            <h5 class="card-title text-light" id="footerTxt">Have you enjoyed our website?</h5>
            <p class="card-text text-light" id="footerTxt2">If so, don't forget to recommend us and come back!</p>
            <a href="../index.html" class="btn btn-primary text-light">Home</a>
        </div>
    </div>
</center> 

<script src="../JavaScript/logIn.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
